

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<app-navbar></app-navbar>

<body>


    <div class="banner_titulo">
        <div class="contenedor_titulo">
            <div class="titulo_pagina">
                <h1>Inicio</h1>
            </div>
            <div>
                <button class="boton_agregar" mat-button (click)="openDialog()">Vincular Materia</button>
            </div>
        </div>
    </div>


    <div class="materias">
        <mat-card class="primera-card" *ngFor="let lista of listado">
            <mat-card-title class="titulo-practica">{{lista}}</mat-card-title>
            <mat-card-content>
                <p>
                    Content
                </p>
            </mat-card-content>
            <button mat-raised-button class="irPractica" routerLink="/materias">Ir al curso</button>
        </mat-card>
    </div>
    
</body>
<footer class="footer">
    <p>Bienvenido a la pagina de laboratorios remotos de la Universidad del Cauca</p>
</footer>
</html>
