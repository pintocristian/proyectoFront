<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<app-navbar></app-navbar>

<body>
    <!------ Modificar según el tiempo la carga de la página ---------->
    <meta http-equiv="refresh" content="1800; url=http://localhost:4200/materias" />
    <div class="container-xxl emp-profile container-min container-fluid container-main">
        <h1 class="tittle">Practica Movimiento Parabolico</h1>
        <div>
            <div class="col-md-12">
                <div class="container-grabacion">
                    <!-- <iframe  src="https://rtsp.me/embed/e5dRnHFD/" http://186.146.176.79:8555/ frameborder="0" allowfullscreen></iframe>-->
                    <iframe class="grabacion" src="http://sanhb.ddns.net:8555" frameborder="0" allowfullscreen></iframe>
                </div>

                <div class="grafica">
                    <h1 class="text-1">campo para la grafica</h1>
                    <div style="display: block">
                        <canvas baseChart
                          [data]="scatterChartData"
                          [options]="scatterChartOptions"
                          [type]="scatterChartType">
                        </canvas>
                    </div>
                </div>

            </div>
            <div class="col">
                <div class=" row container-practica">
                    <h1 class="text">Datos de la practica</h1>
                    
                    <countdown class="text" [config]="config" (event)="handleEvent($event)"></countdown>
                    <div class="datos-practica" *ngIf="rol$ == 'Lider'">
                        <div *ngIf="bandera$; else sino">
                            <label>Angulo</label>
                            <select name="OS" class="desplegable" >
                                <option *ngFor="let lista of listadoOpAngulo" >{{lista}}</option>
                            </select>
                            <label>Velocidad</label>
                            <select name="OS" class="desplegable" >
                                <option *ngFor="let lista of listadoOpVelocidad" >{{lista}}</option>
                            </select>
                            <button class="btn btn-primary button">Enviar datos</button>
                            <button class="btn btn-primary button-1" (click)="descargar()">Descargar PDF</button>
                            <button class="btn btn-primary button-2" >Iniciar</button>
                            <button class="btn btn-primary button-3" >Reiniciar</button>
                            <button class="btn btn-danger button-4" (click)="finalizar_practica()">Terminar practica</button>
                            <button class="btn btn-danger button-9" mat-raised-button routerLink="/inicio" >Regresar</button>
                        </div>
                        <ng-template #sino>
                            <button class="btn btn-warning button-6" (click)="verificar()">Check</button>
                            <button class="btn btn-danger button-9" mat-raised-button routerLink="/inicio" >Regresar</button>
                        </ng-template>
                    </div>

                    <div class="datos-practica" *ngIf="rol$ == 'Observador'">
                        <button class="btn btn-primary button-7" (click)="descargar()">Descargar PDF</button>
                        <button class="btn btn-danger button-8" mat-raised-button routerLink="/inicio">Regresar</button>

                    </div>
                    
                </div>
                <div class="container-datos-practica">
                    <h1 class="text-1">Datos</h1>
                </div>
            </div>
        </div>
    </div>
    
</body>
